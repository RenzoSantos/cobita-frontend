<form [formGroup]="formGroup" ngNativeValidate class="form">      

    <mat-form-field appearance="outline" >
        <mat-label>First name:</mat-label>
        <input matInput type="text" class="example-right-align" formControlName="name">
      </mat-form-field>
    
    <mat-form-field appearance="outline" >
           <mat-label>Middlename:</mat-label>
           <input matInput type="text" class="example-right-align" formControlName="mname">
        </mat-form-field>

    <mat-form-field appearance="outline" >
               <mat-label>Last name:</mat-label>
               <input matInput type="text" class="example-right-align" formControlName="lname">
         </mat-form-field>
    

    <button mat-raised-button color="primary" [disabled]="formGroup.invalid || isloading" [style.visibility]="isloading ? 'hidden' : 'visible'" class="btn" color="primary" (click)="login()">
        <div class="loader" *ngIf="isloading">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>
        Update</button>
</form>
