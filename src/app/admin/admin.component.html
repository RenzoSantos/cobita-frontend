<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        <div style="margin-top: 70px;"> 
        <img src="assets/cobita_logo.png" style="width: 95%;">
      </div>
      </mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink="dashboard" class="active-list" routerLinkActive="is-active">	<mat-icon style="margin-right: 10px;">dashboard</mat-icon>Dashboard</a>
        <mat-divider  > </mat-divider>
        <a mat-list-item routerLink="teacher"  class="active-list"  routerLinkActive="is-active"><mat-icon style="margin-right: 10px;">person</mat-icon>Teacher</a>
        <mat-divider  > </mat-divider>

        <a mat-list-item routerLink="student"  class="active-list"  routerLinkActive="is-active"><mat-icon style="margin-right: 10px;">school</mat-icon>Student</a>
        <mat-divider  > </mat-divider>

        <a mat-list-item  routerLinkActive="is-active" (click)="logout()">
          <mat-icon style="margin-right: 10px;">logout</mat-icon>
          Logout</a>
        <mat-divider  > </mat-divider>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <span> Admin</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div class="container"> 
      <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
