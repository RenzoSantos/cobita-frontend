<mat-card class="card-table">
    <mat-card-title>Activities</mat-card-title>
</mat-card>

<mat-card class="card-table"> 

    <div class="flex-container">
      <div class="flex-item-left">
          <mat-form-field appearance="outline"   class="search">
              <mat-icon matPrefix>search</mat-icon> 
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>     
      </div>
      <div class="flex-item-right"> 
          <button mat-raised-button color="primary" (click)="CreateTeacher()">Add Activity
          </button>
      </div>
    </div>
    
    <table mat-table [dataSource]="dataSource" style="margin-top: -1%;" matSort>
  
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 + (Page-1)*SizePerpage }}  </td>
      </ng-container>
  
        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
          <td mat-cell *matCellDef="let row"> {{row.activity}}  </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
          <td mat-cell *matCellDef="let row"> {{row.detail}}  </td>
        </ng-container>

        <ng-container matColumnDef="output">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
          <td mat-cell *matCellDef="let row"> {{row.output}}  </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
          <td mat-cell *matCellDef="let row"> {{row.score}}</td>
        </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false" aria-label=" home icon" color="primary" (click)="Update(row)">edit</mat-icon>
        <mat-icon aria-hidden="false" aria-label=" home icon" color="warn" (click)="Delete(row.id)" >delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator showFirstLastButtons  [pageSize]="SizePerpage"
    aria-label="Select page of periodic elements"  (page)="MovePage($event)">
    </mat-paginator>
    <!-- <router-outlet></router-outlet> -->

  </mat-card>
